<style>
/* ======= General Styling ======= */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family:'Georgia',serif;
  background:linear-gradient(135deg,#ff6b9d 0%,#c94b4b 100%);
  min-height:100vh; display:flex; justify-content:center; align-items:center;
  overflow:hidden;
}
.container {
  width:90%; max-width:600px; background:rgba(255,255,255,0.95);
  border-radius:30px; padding:40px; box-shadow:0 20px 60px rgba(0,0,0,0.3);
  position:relative; min-height:500px; display:flex; flex-direction:column;
  align-items:center; justify-content:center;
}
.date-title {
  color:#ff1744; font-size:18px; font-weight:bold;
  margin-bottom:15px; text-align:center; letter-spacing:1px;
}
.content { text-align:center; animation:fadeIn 1s ease-in; width:100%; }
@keyframes fadeIn {
  from {opacity:0; transform:translateY(20px);}
  to {opacity:1; transform:translateY(0);}
}
/* ======= Slides ======= */
.quote-slide {
  background:linear-gradient(135deg,#ffeef8 0%,#ffe0e9 100%);
  padding:40px; border-radius:20px; position:relative; overflow-y:auto;
  max-height:70vh;
}
.message {
  font-size:24px; color:#c94b4b; line-height:1.8; margin:20px 0;
  font-style:italic; position:relative; z-index:2;
}
.long-message {
  font-size:16px; color:#c94b4b; line-height:1.6; margin:20px 0;
  font-style:italic; text-align:center; position:relative; z-index:2;
}
.image-container {
  width:100%; max-width:400px; height:400px; margin:20px auto;
  border-radius:20px; overflow:hidden;
  box-shadow:0 10px 30px rgba(255,23,68,0.3); position:relative;
}
.image-container img { width:100%; height:100%; object-fit:cover; }
.image-quote {
  position:absolute; bottom:0; left:0; right:0;
  background:linear-gradient(to top,rgba(255,23,68,0.95),transparent);
  color:white; padding:20px; font-size:18px; font-style:italic; text-align:center;
}
/* ======= Navigation ======= */
.navigation { display:flex; gap:30px; margin-top:30px; justify-content:center; }
.nav-btn {
  background:linear-gradient(135deg,#ff6b9d 0%,#c94b4b 100%);
  color:white; border:none; width:60px; height:60px; border-radius:50%;
  cursor:pointer; font-size:24px; display:flex; align-items:center; justify-content:center;
  transition:all .3s ease; box-shadow:0 5px 15px rgba(255,23,68,0.4);
}
.nav-btn:hover:not(:disabled){ transform:scale(1.1); box-shadow:0 8px 20px rgba(255,23,68,0.6);}
.nav-btn:disabled{ background:#ccc; cursor:not-allowed; box-shadow:none; }
/* ======= Floating Decorations ======= */
.hearts{ position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
.heart,.balloon{ position:absolute; font-size:25px; animation:float 6s infinite; opacity:0; }
@keyframes float {
  0%{transform:translateY(100vh) rotate(0deg);opacity:1;}
  100%{transform:translateY(-100vh) rotate(360deg);opacity:0;}
}
.balloon{font-size:30px;animation:floatBalloon 8s infinite;}
@keyframes floatBalloon {
  0%{transform:translateY(100vh) translateX(0);opacity:1;}
  50%{transform:translateY(50vh) translateX(20px);opacity:1;}
  100%{transform:translateY(-100vh) translateX(-20px);opacity:0;}
}
.decoration{position:absolute;pointer-events:none;z-index:1;}
</style>
</head>
<body>
<div class="hearts" id="hearts"></div>
<div class="container">
  <div class="content" id="content"></div>
</div>

<script>
const messages = [

const finalMessage = `The way you love me has changed me in the most beautiful way. You've taught me what it means to truly care for someone beyond measure. My love for you grows stronger with every sunrise and every sunset we share. You are my greatest blessing, my constant source of joy, and the one person I want by my side through every adventure life brings. Thank you for being you, for loving me unconditionally, and for making every single day feel like magic. Here's to celebrating you today and loving you forever. Happy Birthday, my dearest Minahil. üíï`;

const imageQuotes = [

  "Your presence in my life is my greatest blessing",

  "You are everything I've ever dreamed of and more",
  "Your love completes me in every way possible",
  "You are my happiness, my peace, my everything",
  "Loving you is the best decision I ever made",
  "You are the reason I believe in forever"
];

const images = [
  'https://i.ibb.co/Dg4MKm8v/IMG-2485.jpg',
  'https://i.ibb.co/KzS7j5hz/IMG-2481.jpg',
  'https://i.ibb.co/4ngJ8Ftr/IMG-2435.jpg',

];

let currentIndex = 0;

function createDecoration(){
  const d=document.createElement('div');
  const isHeart=Math.random()>0.5;
  d.className=isHeart?'heart':'balloon';
  d.innerHTML=isHeart?'‚ù§Ô∏è':'üéà';
  d.style.left=Math.random()*100+'%';
  d.style.animationDelay=Math.random()*4+'s';
  document.getElementById('hearts').appendChild(d);
  setTimeout(()=>d.remove(),isHeart?6000:8000);
}
setInterval(createDecoration,400);

function createQuoteDecorations(){
  let dec='';
  for(let i=0;i<8;i++){
    const top=Math.random()*80+10;
    const left=Math.random()*80+10;
    const emoji=i%2===0?'üíï':'üéà';
    dec+=`<div class="decoration" style="top:${top}%;left:${left}%;font-size:${20+Math.random()*15}px;">${emoji}</div>`;
  }
  return dec;
}

function showContent(){
  const content=document.getElementById('content');
  const dateHTML=`<div class="date-title">08 October 2025</div>`;
  
  // Slide 0 = Greeting
  if(currentIndex===0){
    content.innerHTML=`
      ${dateHTML}
      <div class="quote-slide">
        ${createQuoteDecorations()}
        <h1 class="message" style="font-size:36px;">${messages[0]}</h1>
      </div>
      <div class="navigation">
        <button class="nav-btn" disabled>‚Üê</button>
        <button class="nav-btn" onclick="nextSlide()">‚Üí</button>
      </div>`;
    return;
  }

  // Slides 1‚Äì38 alternate: image (odd), text (even)
  if(currentIndex>0 && currentIndex<=38){
    if(currentIndex%2===1){ // image slide
      const imgIndex=(currentIndex-1)/2;
      const q=imageQuotes[imgIndex%imageQuotes.length];
      content.innerHTML=`
        ${dateHTML}
        <div class="image-slide">
          <div class="image-container">
            <img src="${images[imgIndex]}" alt="Memory">
            <div class="image-quote">${q}</div>
          </div>
        </div>
        <div class="navigation">
          <button class="nav-btn" onclick="prevSlide()">‚Üê</button>
          <button class="nav-btn" onclick="nextSlide()">‚Üí</button>
        </div>`;
    } else { // quote slide
      const msgIndex=currentIndex/2;
      const txt=messages[msgIndex%messages.length];
      content.innerHTML=`
        ${dateHTML}
        <div class="quote-slide">
          ${createQuoteDecorations()}
          <p class="message">${txt}</p>
        </div>
        <div class="navigation">
          <button class="nav-btn" onclick="prevSlide()">‚Üê</button>
          <button class="nav-btn" onclick="nextSlide()">‚Üí</button>
        </div>`;
    }
    return;
  }

  // Slide 39 = Final long message
  if(currentIndex===39){
    content.innerHTML=`
      ${dateHTML}
      <div class="quote-slide">
        ${createQuoteDecorations()}
        <p class="long-message">${finalMessage}</p>
      </div>
      <div class="navigation">
        <button class="nav-btn" onclick="prevSlide()">‚Üê</button>
        <button class="nav-btn" disabled>‚Üí</button>
      </div>`;
  }
}

function nextSlide(){ if(currentIndex<39){currentIndex++; showContent();} }
function prevSlide(){ if(currentIndex>0){currentIndex--; showContent();} }

showContent();
</script>
