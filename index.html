<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Minahil 💕</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b4b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .date-title {
            color: #ff1744;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            letter-spacing: 1px;
        }

        .content {
            text-align: center;
            animation: fadeIn 1s ease-in;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .quote-slide {
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0e9 100%);
            padding: 40px;
            border-radius: 20px;
            position: relative;
            overflow-y: auto;
            max-height: 70vh;
        }

        .message {
            font-size: 24px;
            color: #c94b4b;
            line-height: 1.8;
            margin: 20px 0;
            font-style: italic;
            position: relative;
            z-index: 2;
        }

        .long-message {
            font-size: 16px;
            color: #c94b4b;
            line-height: 1.6;
            margin: 20px 0;
            font-style: italic;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .image-slide {
            width: 100%;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            height: 400px;
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.3);
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-quote {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(255, 23, 68, 0.95), transparent);
            color: white;
            padding: 20px;
            font-size: 18px;
            font-style: italic;
            text-align: center;
        }

        .navigation {
            display: flex;
            gap: 30px;
            margin-top: 30px;
            justify-content: center;
        }

        .nav-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b4b 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        .nav-btn:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.6);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 25px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            font-size: 30px;
            animation: floatBalloon 8s infinite;
            opacity: 0;
        }

        @keyframes floatBalloon {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateX(20px);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(-20px);
                opacity: 0;
            }
        }

        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .upload-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 107, 157, 0.1);
            border-radius: 15px;
            width: 100%;
        }

        .upload-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #c94b4b 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        #fileInput {
            display: none;
        }

        .thumbnail-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .thumbnail {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ff6b9d;
            cursor: pointer;
        }

        .start-btn {
            background: linear-gradient(135deg, #ff1744 0%, #f50057 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 23, 68, 0.4);
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 23, 68, 0.6);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="container">
        <div class="content" id="content">
            <!-- Initial upload screen -->
        </div>
    </div>

    <script>
        const messages = [
            "Happy Birthday, Minahil! 🎉💕",
            "You are the sunshine that brightens my darkest days. Every moment with you is a treasure I hold close to my heart.",
            "Your smile is my favorite view, and your laughter is my favorite sound. You make everything better just by being you.",
            "In your eyes, I found my home. In your heart, I found my love. In your soul, I found my everything.",
            "Every love story is beautiful, but ours is my favorite. You're not just my love, you're my best decision ever.",
            "You're the reason I believe in love. Your presence in my life has shown me what true happiness feels like.",
            "With you, every moment becomes a memory worth cherishing. Thank you for filling my life with endless love and joy.",
            "Your love is the melody that makes my heart sing. I fall in love with you more deeply with each passing day.",
            "You are my today and all of my tomorrows. My yesterday was complete because of you, and I can't wait for all our tomorrows together.",
            "The way you love me has changed me in the most beautiful way. You've taught me what it means to truly care for someone beyond measure. My love for you grows stronger with every sunrise and every sunset we share. You are my greatest blessing, my constant source of joy, and the one person I want by my side through every adventure life brings. Thank you for being you, for loving me unconditionally, and for making every single day feel like magic. Here's to celebrating you today and loving you forever. Happy Birthday, my dearest Minahil. You deserve all the happiness in this world and more. I promise to cherish you, support your dreams, and love you with all my heart for the rest of my days. You are my forever and always. 💕"
        ];

        const imageQuotes = [
            "You are the most beautiful person in my world 💕",
            "Your beauty takes my breath away every single time",
            "Looking at you, I see everything I'll ever need",
            "You light up my life in ways words can't describe",
            "Your smile is the reason my heart beats faster",
            "Everything about you is absolutely perfect to me",
            "You are my definition of beauty and grace",
            "Being with you feels like a dream come true",
            "You are the love I've always wished for",
            "My heart belongs to you, today and always"
        ];

        let currentIndex = 0;
        let images = [];
        let started = false;

        // Create floating hearts and balloons
        function createDecoration() {
            const decoration = document.createElement('div');
            const isHeart = Math.random() > 0.5;
            decoration.className = isHeart ? 'heart' : 'balloon';
            decoration.innerHTML = isHeart ? '❤️' : '🎈';
            decoration.style.left = Math.random() * 100 + '%';
            decoration.style.animationDelay = Math.random() * 4 + 's';
            document.getElementById('hearts').appendChild(decoration);
            
            setTimeout(() => decoration.remove(), isHeart ? 6000 : 8000);
        }

        setInterval(createDecoration, 400);

        // Initial upload screen
        function startExperience() {
            started = true;
            currentIndex = 0;
            showContent();
        }

        function createQuoteDecorations() {
            let decorations = '';
            for (let i = 0; i < 8; i++) {
                const top = Math.random() * 80 + 10;
                const left = Math.random() * 80 + 10;
                const emoji = i % 2 === 0 ? '💕' : '🎈';
                decorations += `<div class="decoration" style="top: ${top}%; left: ${left}%; font-size: ${20 + Math.random() * 15}px;">${emoji}</div>`;
            }
            return decorations;
        }

        function showContent() {
            const content = document.getElementById('content');
            
            if (currentIndex === 0) {
                // First message
                content.innerHTML = `
                    <div class="date-title">08 October 2025</div>
                    <div class="quote-slide">
                        ${createQuoteDecorations()}
                        <h1 class="message" style="font-size: 36px;">${messages[0]}</h1>
                    </div>
                    <div class="navigation">
                        <button class="nav-btn" onclick="prevSlide()" disabled>←</button>
                        <button class="nav-btn" onclick="nextSlide()">→</button>
                    </div>
                `;
            } else if (currentIndex % 2 === 1) {
                // Show image
                const imageIndex = Math.floor((currentIndex - 1) / 2);
                if (imageIndex < images.length) {
                    const quoteIndex = imageIndex % imageQuotes.length;
                    content.innerHTML = `
                        <div class="date-title">08 October 2025</div>
                        <div class="image-slide">
                            <div class="image-container">
                                <img src="${images[imageIndex]}" alt="Memory">
                                <div class="image-quote">${imageQuotes[quoteIndex]}</div>
                            </div>
                        </div>
                        <div class="navigation">
                            <button class="nav-btn" onclick="prevSlide()">←</button>
                            <button class="nav-btn" onclick="nextSlide()">→</button>
                        </div>
                    `;
                } else {
                    nextSlide();
                    return;
                }
            } else {
                // Show message
                const messageIndex = Math.floor(currentIndex / 2);
                if (messageIndex < messages.length) {
                    const isLastMessage = messageIndex === messages.length - 1;
                    content.innerHTML = `
                        <div class="date-title">08 October 2025</div>
                        <div class="quote-slide">
                            ${createQuoteDecorations()}
                            <p class="${isLastMessage ? 'long-message' : 'message'}">${messages[messageIndex]}</p>
                        </div>
                        <div class="navigation">
                            <button class="nav-btn" onclick="prevSlide()">←</button>
                            <button class="nav-btn" onclick="nextSlide()" ${isLastMessage ? 'disabled' : ''}>→</button>
                        </div>
                    `;
                }
            }
        }

        function nextSlide() {
            const maxIndex = messages.length * 2 - 2;
            if (currentIndex < maxIndex) {
                currentIndex++;
                showContent();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                showContent();
            }
        }

        // Images are pre-loaded
        images = [
            'https://i.ibb.co/Dg4MKm8v/IMG-2485.jpg',
            'https://i.ibb.co/KzS7j5hz/IMG-2481.jpg',
            'https://i.ibb.co/4ngJ8Ftr/IMG-2435.jpg',
            'https://i.ibb.co/4ZdKYrKh/Whats-App-Image-2025-10-06-at-19-44-19-876ef881.jpg',
            'https://i.ibb.co/4wQTjt9V/Whats-App-Image-2025-10-06-at-19-44-18-c101506c.jpg',
            'https://i.ibb.co/NnTmWfvj/Whats-App-Image-2025-10-06-at-19-44-19-4c94112e.jpg',
            'https://i.ibb.co/3yVkSym6/Whats-App-Image-2025-10-06-at-19-44-18-bd18e29f.jpg',
            'https://i.ibb.co/wFZ5tsgL/Whats-App-Image-2025-10-06-at-19-43-08-167375b8.jpg',
            'https://i.ibb.co/m5hVdV2j/Whats-App-Image-2025-10-06-at-19-43-08-bec8dd14.jpg',
            'https://i.ibb.co/dwWJZY6L/Whats-App-Image-2025-10-06-at-19-43-07-0b159908.jpg',
            'https://i.ibb.co/tM9CkGNW/Whats-App-Image-2025-10-06-at-19-43-07-9fa7d041.jpg',
            'https://i.ibb.co/C5x2V8Bk/Whats-App-Image-2025-10-06-at-19-43-01-7c3a94c7.jpg',
            'https://i.ibb.co/Hf9vF11b/Whats-App-Image-2025-10-06-at-19-43-00-2e6379d9.jpg',
            'https://i.ibb.co/21f3N3qQ/Whats-App-Image-2025-10-06-at-19-43-00-52d9f796.jpg',
            'https://i.ibb.co/ZzWqJgw0/Whats-App-Image-2025-10-06-at-19-42-57-c548527d.jpg',
            'https://i.ibb.co/yFzyr8rt/Whats-App-Image-2025-10-06-at-19-42-56-c784729b.jpg',
            'https://i.ibb.co/rRd6gkY9/Whats-App-Image-2025-10-06-at-19-42-56-ea17a998.jpg',
            'https://i.ibb.co/S4CQ0X81/Whats-App-Image-2025-10-06-at-19-42-55-bbaa488b.jpg',
            'https://i.ibb.co/0jBPnX8k/Whats-App-Image-2025-10-06-at-19-42-53-9efb4cac.jpg'
        ];

        // Initialize - start directly with the experience
        started = true;
        currentIndex = 0;
        showContent();
    </script>
</body>
</html>
